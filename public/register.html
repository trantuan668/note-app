<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Register</title><link rel="stylesheet" href="style.css" /></head>
<body><div class="container"><h1>ðŸ†• Register</h1>
<form id="register-form"><input type="email" id="email" placeholder="Email" required />
<input type="password" id="password" placeholder="Password" required />
<button type="submit">Register</button></form>
<p>Already have an account? <a href="login.html">Login</a></p></div>
<script>
document.getElementById("register-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const res = await fetch("/api/auth/register", {
    method: "POST", headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });
  if (res.ok) location.href = "index.html";
  else alert("Registration failed");
});
</script></body></html>
